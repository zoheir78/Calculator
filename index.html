
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scientific Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="keypad">
            <button onclick="clearResult()">C</button>
            <button onclick="sin()">sin</button>
            <button onclick="cos()">cos</button>
            <button onclick="tan()">tan</button>
            <button onclick="arcsin()">arcsin</button>
            <button onclick="arccos()">arccos</button>
            <button onclick="arctan()">arctan</button>
            <button onclick="exp()">exp</button>
            <button onclick="ln()">ln</button>
            <button onclick="log()">log</button>
            <button onclick="pow()">x^2</button>
            <button onclick="sqrt()">âˆšx</button>
            
            <button onclick="appendToResult(Math.PI)">Pi</button>




            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button onclick="appendToResult('/')">/</button>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button onclick="appendToResult('*')">x</button>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button onclick="appendToResult('-')">-</button>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="appendToResult('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToResult('+')">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
